<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta charset="utf-8"></meta>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css"></link>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"></link>
</h:head>

<h:body>
    <h:form id="form1">

        <div class="container mt-5">
            <div class="row">

                <div class="col-md-6 offset-3">
                    <div class="card">
                        <article class="card-body">
                            <h4 class="card-title text-center mb-4 mt-1">Atualizar</h4>
                            <hr></hr>
                            <p:messages id="messages"/>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                    </div>
                                    <p:inputText name="nome" class="form-control" placeholder="Nome"  requiredMessage="Campo nome obrigatório"   required="true"
                                                 value="#{usuarioBean.usuario.nome}"></p:inputText>
                                </div> <!-- input-group.// -->
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                                    </div>
                                    <p:inputText name="email" class="form-control" placeholder="Email" type="email"  requiredMessage="Campo email obrigatório"   required="true"
                                                 value="#{usuarioBean.usuario.email}"></p:inputText>
                                </div> <!-- input-group.// -->
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <p:inputText class="form-control" name="senha" placeholder="******" type="password"  requiredMessage="Campo senha obrigatório"   required="true"
                                                 value="#{usuarioBean.usuario.senha}"></p:inputText>
                                </div> <!-- input-group.// -->
                            </div> <!-- form-group// -->

                            <ui:repeat var="telefone" value="#{usuarioBean.usuario.telefones}">
                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <div class="input-group">

                                                <p:inputText class="form-control" name="ddd"  type="number" placeholder="ddd"  requiredMessage="Campo DDD obrigatório"   required="true"
                                                             value="#{telefone.ddd}"></p:inputText>
                                            </div> <!-- input-group.// -->
                                        </div> <!-- form-group// -->
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <div class="input-group">

                                                <p:inputText class="form-control" name="numero" placeholder="Numero"  requiredMessage="Campo numero obrigatório"   required="true"
                                                             value="#{telefone.numero}"></p:inputText>
                                            </div> <!-- input-group.// -->
                                        </div> <!-- form-group// -->
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <div class="input-group">

                                                <p:inputText class="form-control" name="tipo" placeholder="Tipo"  requiredMessage="Campo tipo obrigatório"   required="true"
                                                             value="#{telefone.tipo}"></p:inputText>
                                            </div> <!-- input-group.// -->
                                        </div> <!-- form-group// -->
                                    </div>
                                </div>
                            </ui:repeat>


                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <p:commandButton value="Voltar"
                                                         class="btn btn btn-link" action="/index.jsf"
                                                         ajax="false">
                                        </p:commandButton>
                                    </div> <!-- form-group// -->
                                </div>
                                <div class="col-md-3 offset-4">
                                    <div class="form-group">
                                        <p:commandButton value="Salvar"
                                                         class="btn btn-primary btn-block" action="#{usuarioBean.atualizar}"
                                                         ajax="false">
                                        </p:commandButton>
                                    </div> <!-- form-group// -->
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <p:commandButton value="Deletar"
                                                         class="btn btn-danger btn-block"  type="button" onclick="PF('cnfDlg').show()"
                                                         >
                                        </p:commandButton>

                                        <p:confirmDialog widgetVar="cnfDlg" header="Confirmation" message="Tem certeza que deseja excluir?" >
                                            <p:commandButton value="Yes" action="#{usuarioBean.deletar}" oncomplete="cnfDlg.hide();" update="form1"/>
                                            <p:commandButton value="No" onclick="cnfDlg.hide();"/>
                                        </p:confirmDialog>
                                    </div> <!-- form-group// -->
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>

    </h:form>
</h:body>
</html>
