<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" >

<h:head>
    <meta charset="utf-8"></meta>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css"></link>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"></link>
</h:head>

<h:body>
    <h:form>

        <div class="container mt-5">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <article class="card-body">
                            <h4 class="card-title text-center mb-4 mt-1">Usuarios </h4>
                            <div>
                                <div>
                                    <p:commandButton value="Cadastrar Usuario" style="margin-top: -55px;"
                                                     class="" action="/cadastro.jsf"
                                                     ajax="false">
                                    </p:commandButton>
                                </div> <!-- form-group// -->
                            </div>
                            <hr></hr>
                            <p:dataTable var="usuario" value="#{usuarioBean.todosUsuarios}">
                                <p:column headerText="Nome">
                                    <h:outputText value="#{usuario.nome}"/>
                                </p:column>

                                <p:column headerText="Email">
                                    <h:outputText value="#{usuario.email}"/>
                                </p:column>
                                <p:column headerText="DDD">
                                    <ui:repeat var="telefone" value="#{usuario.telefones}">
                                        <h:outputText value="#{telefone.ddd}"/>
                                        <br></br>
                                    </ui:repeat>
                                </p:column>
                                <p:column headerText="Numero">
                                    <ui:repeat var="telefone" value="#{usuario.telefones}">
                                        <h:outputText value="#{telefone.numero}"/>
                                        <br></br>
                                    </ui:repeat>
                                </p:column>
                                <p:column headerText="Tipo">
                                    <ui:repeat var="telefone" value="#{usuario.telefones}">
                                        <h:outputText value="#{telefone.tipo}"/>
                                        <br></br>
                                    </ui:repeat>
                                </p:column>
                                <p:column style="text-align:center">
                                    <p:commandButton
                                            action="#{usuarioBean.editar(usuario.id)}" value="Editar">
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </article>
                    </div>
                </div>
            </div>
        </div>

    </h:form>
</h:body>
</html>
